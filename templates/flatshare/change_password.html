{% extends 'flatshare/base.html' %}
{% load staticfiles %}

{% block head_block %}
    <title>flatshare - Change Password</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/change_password.css' %}">
{% endblock %}
{% block body_block %}
<div>
    <div class="login-form">
        <h2>Change your password</h2>
        <form class="login-form" id="password_form" method="post" action="{% url 'flatshare:change_password' user_slug=user.userprofile.slug%}" enctype="multipart/form-data">
            {% csrf_token %}
            <input type = "password" name = "password" placeholder = "Please enter your current password" size = 50><br/>
            <input type = "password" name = "new_password" placeholder = "Please enter your new password" size = 50><br/>
            <button  class="login-btn" type="submit">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
