{% extends 'flatshare/base.html' %}
{% load staticfiles %}

{% block head_block %}
    <title>flatshare - Change Password</title>
{% endblock %}
{% block body_block %}
<div>
    <h1>Change your password</h1>
    <div class="login-form">
        <form class="login-form" id="password_form" method="post" action="{% url 'flatshare:change_password' user_slug=user.userprofile.slug%}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ password_form.as_p}}
            <input class="register" type="submit" name="submit" value="Update" />
        </form>
        {% if errors %}
            {{ errors }}
        {% endif %}
    </div>
</div>
{% endblock %}
